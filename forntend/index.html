<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Assistant - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #ec4899;
            --success: #10b981;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s ease-in-out infinite reverse;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-light);
            border: 2px solid rgba(99, 102, 241, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .btn-outline:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 25px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        select option {
            background: var(--bg-gradient-end);
            color: var(--text-primary);
        }

        /* Custom file input styling */
        input[type="file"]::file-selector-button {
            margin-right: 15px;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="file"]::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        /* Result Box */
        .result-box {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            display: none;
        }

        .score-badge {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
            border: 2px solid var(--success);
            color: var(--success);
            font-weight: 800;
            font-size: 1.5em;
            margin-bottom: 10px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .result-box ul {
            list-style-position: inside;
            color: var(--text-secondary);
        }

        .result-box li {
            margin-bottom: 8px;
        }

        /* Tracker Styles */
        .app-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-left: 4px solid var(--primary);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .app-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.06);
        }

        .app-card strong {
            color: var(--text-primary);
            font-size: 1.1em;
            display: block;
            margin-bottom: 4px;
        }

        .app-card span {
            color: var(--text-secondary);
        }

        .app-card small {
            color: var(--text-muted);
            display: block;
            margin-top: 8px;
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .score-mini {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 700;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--primary-light);
            font-weight: 600;
            font-size: 1.1em;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-gradient-start);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>üöÄ AI Job Application Co-Pilot</h1>
            <button onclick="editPreferences()" class="btn-outline">
                ‚öôÔ∏è Edit Preferences
            </button>
        </div>

        <div class="main-grid">
            <!-- Left Column: Analysis -->
            <div class="card">
                <h2>Analyze Job</h2>

                <label for="jobInputType">Job Description Source</label>
                <select id="jobInputType" onchange="toggleJobInput()">
                    <option value="url">Scrape from URL</option>
                    <option value="manual">Enter Manually (Recommended)</option>
                </select>

                <!-- URL Input Group -->
                <div id="urlInputGroup">
                    <label for="jobUrl">Job Description URL</label>
                    <input type="text" id="jobUrl" placeholder="https://linkedin.com/jobs/view/..." autocomplete="off">
                </div>

                <!-- Manual Job Input Group -->
                <div id="manualJobInputGroup" style="display:none;">
                    <label for="jobTitle">Job Title *</label>
                    <input type="text" id="jobTitle" placeholder="e.g., Senior Software Engineer">

                    <label for="company">Company Name *</label>
                    <input type="text" id="company" placeholder="e.g., Google">

                    <label for="location">Location (Optional)</label>
                    <input type="text" id="location" placeholder="e.g., San Francisco, CA">

                    <label for="jobDescription">Full Job Description *</label>
                    <textarea id="jobDescription" rows="8"
                        placeholder="Paste the complete job description here including responsibilities, requirements, qualifications, etc."></textarea>
                </div>

                <label for="inputType">Resume Format</label>
                <select id="inputType" onchange="toggleInput()">
                    <option value="text">Paste Raw Text</option>
                    <option value="pdf">Upload PDF Resume</option>
                </select>

                <div id="textInputGroup">
                    <label for="resumeText">Resume Content</label>
                    <textarea id="resumeText" rows="10" placeholder="Paste your resume text here..."></textarea>
                </div>

                <div id="fileInputGroup" style="display:none;">
                    <label for="resumeFile">Select PDF File</label>
                    <input type="file" id="resumeFile" accept=".pdf">
                </div>

                <button id="submitBtn" onclick="analyzeJob()" class="btn-primary">Start AI Analysis</button>

                <div id="loading">
                    <div style="font-size: 2em; margin-bottom: 10px;">ü§ñ</div>
                    Processing with AI... This takes ~15 seconds.
                </div>

                <div id="resultArea" class="result-box">
                    <div style="text-align:center; margin-bottom: 20px;">
                        <span id="resScore" class="score-badge">0%</span>
                        <div style="color: var(--text-secondary); margin-top: 5px;">Match Score</div>
                    </div>
                    <p style="margin-bottom: 15px;"><strong style="color: var(--text-primary);">Summary:</strong> <span id="resSummary" style="color: var(--text-secondary);"></span></p>
                    <p style="margin-bottom: 10px;"><strong style="color: var(--text-primary);">Actionable Tips:</strong></p>
                    <ul id="resTips"></ul>
                </div>
            </div>

            <!-- Right Column: Tracker -->
            <div class="card">
                <h2>Your Tracking Dashboard</h2>
                <div id="appList">
                    <p style="color: var(--text-muted); text-align: center; padding: 20px;">No applications tracked yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "/api";

        // Toggle between URL and Manual Job Input
        function toggleJobInput() {
            const type = document.getElementById('jobInputType').value;
            document.getElementById('urlInputGroup').style.display = type === 'url' ? 'block' : 'none';
            document.getElementById('manualJobInputGroup').style.display = type === 'manual' ? 'block' : 'none';
        }

        // Toggle UI between Textarea and File Upload for Resume
        function toggleInput() {
            const type = document.getElementById('inputType').value;
            document.getElementById('textInputGroup').style.display = type === 'text' ? 'block' : 'none';
            document.getElementById('fileInputGroup').style.display = type === 'pdf' ? 'block' : 'none';
        }

        // Fetch all jobs from DB to show in tracker
        async function fetchDashboard() {
            try {
                const res = await fetch(`${API_BASE}/dashboard`);
                const apps = await res.json();
                const list = document.getElementById('appList');

                if (apps.length === 0) return;

                list.innerHTML = apps.reverse().map(app => `
                    <div class="app-card">
                        <div style="display:flex; justify-content:space-between; align-items:start;">
                            <div>
                                <strong>${app.job_title}</strong>
                                <span>${app.company}</span>
                            </div>
                            <span class="score-mini">${app.match_score}%</span>
                        </div>
                        <small>${app.url}</small>
                    </div>
                `).join('');
            } catch (err) {
                console.error("Dashboard failed to load", err);
            }
        }

        // The Core Logic: Handles URL/Manual Job Input with Text/PDF Resume
        async function analyzeJob() {
            const jobInputType = document.getElementById('jobInputType').value;
            const resumeInputType = document.getElementById('inputType').value;
            const loader = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');

            loader.style.display = "block";
            resultArea.style.display = "none";

            try {
                let response;

                // CASE 1: URL + Text Resume
                if (jobInputType === 'url' && resumeInputType === 'text') {
                    const url = document.getElementById('jobUrl').value;
                    const resumeText = document.getElementById('resumeText').value;
                    const userId = localStorage.getItem('userId');

                    if (!url) throw new Error("Please enter a Job URL!");
                    if (!resumeText) throw new Error("Please paste resume text");

                    response = await fetch(`${API_BASE}/analyze`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: url, resume_text: resumeText, user_id: userId })
                    });
                }
                // CASE 2: URL + PDF Resume
                else if (jobInputType === 'url' && resumeInputType === 'pdf') {
                    const url = document.getElementById('jobUrl').value;
                    const fileInput = document.getElementById('resumeFile');
                    const userId = localStorage.getItem('userId');

                    if (!url) throw new Error("Please enter a Job URL!");
                    if (fileInput.files.length === 0) throw new Error("Please select a PDF file");

                    const formData = new FormData();
                    formData.append("url", url);
                    formData.append("file", fileInput.files[0]);
                    if (userId) formData.append("user_id", userId);

                    response = await fetch(`${API_BASE}/analyze-pdf`, {
                        method: 'POST',
                        body: formData
                    });
                }
                // CASE 3: Manual Job + Text Resume
                else if (jobInputType === 'manual' && resumeInputType === 'text') {
                    const jobTitle = document.getElementById('jobTitle').value;
                    const company = document.getElementById('company').value;
                    const location = document.getElementById('location').value || "Not Specified";
                    const jobDescription = document.getElementById('jobDescription').value;
                    const resumeText = document.getElementById('resumeText').value;
                    const userId = localStorage.getItem('userId');

                    if (!jobTitle) throw new Error("Please enter job title");
                    if (!company) throw new Error("Please enter company name");
                    if (!jobDescription) throw new Error("Please enter job description");
                    if (!resumeText) throw new Error("Please paste resume text");

                    response = await fetch(`${API_BASE}/analyze-manual`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            job_title: jobTitle,
                            company: company,
                            location: location,
                            job_description: jobDescription,
                            resume_text: resumeText,
                            user_id: userId
                        })
                    });
                }
                // CASE 4: Manual Job + PDF Resume
                else if (jobInputType === 'manual' && resumeInputType === 'pdf') {
                    const jobTitle = document.getElementById('jobTitle').value;
                    const company = document.getElementById('company').value;
                    const location = document.getElementById('location').value || "Not Specified";
                    const jobDescription = document.getElementById('jobDescription').value;
                    const fileInput = document.getElementById('resumeFile');
                    const userId = localStorage.getItem('userId');

                    if (!jobTitle) throw new Error("Please enter job title");
                    if (!company) throw new Error("Please enter company name");
                    if (!jobDescription) throw new Error("Please enter job description");
                    if (fileInput.files.length === 0) throw new Error("Please select a PDF file");

                    const formData = new FormData();
                    formData.append("job_title", jobTitle);
                    formData.append("company", company);
                    formData.append("location", location);
                    formData.append("job_description", jobDescription);
                    formData.append("file", fileInput.files[0]);
                    if (userId) formData.append("user_id", userId);

                    response = await fetch(`${API_BASE}/analyze-manual-pdf`, {
                        method: 'POST',
                        body: formData
                    });
                }

                if (!response.ok) throw new Error("Server responded with an error");

                const data = await response.json();

                // Update UI with results
                resultArea.style.display = "block";
                document.getElementById('resScore').innerText = data.match_score + "%";
                document.getElementById('resSummary').innerText = data.fit_summary;

                // Build tips list with preference insights and warnings
                let tipsHTML = data.tailoring_tips.map(t => `<li>${t}</li>`).join('');

                // Add preference insights if available
                if (data.preference_insights && data.preference_insights.length > 0) {
                    tipsHTML += '<li style="margin-top: 15px; font-weight: bold; color: var(--success); list-style: none;">‚ú® Preference Matches:</li>';
                    tipsHTML += data.preference_insights.map(i => `<li style="color: var(--success);">${i}</li>`).join('');
                }

                // Add preference warnings if available
                if (data.preference_warnings && data.preference_warnings.length > 0) {
                    tipsHTML += '<li style="margin-top: 15px; font-weight: bold; color: #f59e0b; list-style: none;">‚ö†Ô∏è Preference Notes:</li>';
                    tipsHTML += data.preference_warnings.map(w => `<li style="color: #f59e0b;">${w}</li>`).join('');
                }

                document.getElementById('resTips').innerHTML = tipsHTML;

                // Refresh the tracker
                fetchDashboard();

            } catch (err) {
                alert(err.message);
            } finally {
                loader.style.display = "none";
            }
        }

        // Initial Load
        checkOnboarding();
        fetchDashboard();

        // Check if user has completed onboarding
        function checkOnboarding() {
            const onboardingCompleted = localStorage.getItem('onboardingCompleted');
            if (!onboardingCompleted || onboardingCompleted !== 'true') {
                // Redirect to onboarding page
                window.location.href = 'onboarding.html';
            }
        }

        // Edit preferences - go back to onboarding
        function editPreferences() {
            window.location.href = 'onboarding.html';
        }
    </script>
</body>

</html>
